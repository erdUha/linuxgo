<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<link rel="stylesheet" href="/style.css" />
</head>
<body>
	<h1>
		Регистрация
	</h1>
	<form action="/signup" method="post">
		<input type="email" name="email" placeholder="Эл. почта (Не обязательно)"></input><br>
		<input type="text" name="username" placeholder="Имя пользователя"></input><br>
		<input type="password" pattern=".{8,}" required title="8 characters minimum" name="password" placeholder="Пароль"></input><br>
		<input type="submit" value="Зарегестрироваться"></input>
	</form>
</body>
</html>
